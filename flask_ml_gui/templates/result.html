<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Machine Learning Classification Project</title>
</head>
<body>
    <h3> {{year}} Predicted Champion: {{pred_champion}}</h3>

    <h2>Championship Probabilities (By Team)</h2>
    <ul>
        {% for team_data in probabilities %}
            <li>{{ team_data["team"] }}: {{ team_data["probability"] }}%</li>
        {% endfor %}
    </ul>

        <form method="POST" action="/predict">
            <label for="input">Enter year:</label>
            <input type="text" name="input" id="input" required>
            <br>
            <button type="submit">Enter</button>
        </form>

        



</body>
</html>
